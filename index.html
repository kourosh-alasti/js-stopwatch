<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Stopwatch</title>
    <link href="./styles.css" type="text/css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <p class="name">stopwatch</p>
    <p class="name">vanilla javascript stopwatch</p>
    <p><span id="seconds">00</span>:<span id="ms">00</span></p>

    <div class="watchBtns">
      <button id="start" class="watchBtn">Start</button>
      <button id="stop" class="watchBtn">Stop</button>
      <button id="reset" class="watchBtn">Reset</button>
    </div>
  </body>
</html>
